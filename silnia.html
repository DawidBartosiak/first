<html>
    <head>

        <script type="text/javascript">
            function silnia(i)
            {
                var i = prompt("i:", "");
                if (i=1)
                {
                    return 1;
                }
                else
                {
                    i * (i-1);
                }
                alert(document.getElementById"user")
            }
        </script>

    </head>                                    
                                        
        <body>
            <input id=user>
            <input type=button onclick="silnia(this.user.value)">
        </body>
    
</html>
